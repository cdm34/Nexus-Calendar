<!DOCTYPE html>
<html>

<head>
    <title> Nexus Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1> nexus calendar</h1>
    <h2>March</h2>
    <div class="view-buttons">
      <button id="view-month" class="view-btn active" data-view="month">month</button>
      <button id="view-day" class="view-btn" data-view="day">1 day</button>
      <button id="view-three-day" class="view-btn" data-view="three-day">3 day</button>
    </div>
    <div class="settings-container">
      <button id="settings-btn" class="settings-btn"><img src="settingsBCK.png" alt="Settings" class="settings-icon"></button>
      <div class="control-panel" id="control-panel">
        <div class="control-group">
          <button id="color-theme" class="control-btn">Night Mode</button>
          <button id="font-change" class="control-btn">Customization Page</button>
        </div>
      </div>
    </div>
  </header>

  <div class="calendar">
    <div class="weekdays">
      <div> sun</div>
      <div> mon</div>
      <div> tue</div>
      <div> wed</div>
      <div> thu</div>
      <div> fri</div>
      <div> sat</div>
    </div>
    <div class="days">
      <div> 1</div>
      <div> 2</div>
      <div> 3</div>
      <div> 4</div>
      <div> 5</div>
      <div> 6</div>
      <div> 7</div>
      <div> 8</div>
      <div> 9</div>
      <div> 10</div>
      <div> 11</div>
      <div> 12</div>
      <div> 13</div>
      <div> 14</div>
      <div> 15</div>
      <div> 16</div>
      <div> 17</div>
      <div> 18</div>
      <div> 19</div>
      <div> 20</div>
      <div> 21</div>
      <div> 22</div>
      <div> 23</div>
      <div> 24</div>
      <div> 25</div>
      <div> 26</div>
      <div> 27</div>
      <div> 28</div>
      <div> 29</div>
      <div> 30</div>
      <div> 31</div>
  </div>
    
  <script src="script.js"></script>
</body>
</html>
