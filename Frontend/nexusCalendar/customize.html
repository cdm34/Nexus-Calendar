
<!DOCTYPE html>
<html>
<head>
    <title>Customize - Nexus Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="customize.css">
</head>
<body>
  <header>
    <h1>nexus calendar</h1>
    <h2>customization</h2>
    <div class="settings-container">
      <button id="back-btn" class="settings-btn"><img src="settingsBCK.png" alt="Settings" class="settings-icon">Back to Calendar</button>
    </div>
  </header>

  <div class="customize-container">
    <div class="customize-section">
      <h3>Color Themes</h3>
      <div class="color-options">
        <div class="color-option" data-theme="0">Default</div>
        <div class="color-option" data-theme="1">Red</div>
        <div class="color-option" data-theme="2">Green</div>
        <div class="color-option" data-theme="3">Purple</div>
        <div class="color-option" data-theme="4">Orange</div>
        <div class="color-option" data-theme="5">Night Mode</div>
      </div>
    </div>

    <div class="customize-section">
      <h3>Font Selection</h3>
      <div class="font-options">
        <div class="font-option" data-font="0">Jost (Default)</div>
        <div class="font-option" data-font="1">Arial</div>
        <div class="font-option" data-font="2">Courier New</div>
        <div class="font-option" data-font="3">Times New Roman</div>
      </div>
    </div>

    <div class="customize-section">
      <h3>Calendar Views</h3>
      <div class="view-options">
        <div class="view-option" data-view="month">Month View</div>
        <div class="view-option" data-view="day">Day View</div>
        <div class="view-option" data-view="three-day">3-Day View</div>
      </div>
    </div>
  </div>
  
  <script src="customize.js"></script>
</body>
</html>
